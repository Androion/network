{% extends 'base.html' %}

{% block content %}
    <div class="masonry-container">
        {% for post in posts %}
            <div class="card-box col-md-4 col-sm-6">
                <div class="card">                                            
                    <div class="content">
                        <h6 class="category">{{ post.subject }}</h6>
                        <h4 class="title"><a href="#">{{ post }}</a></h4>
                        <hr>
                        <h5>좋았던 점</h6>
                        <p class="description">{{ post.goodPoint|linebreaksbr }}</p>
                        <h5>개선되었으면 하는 점</h6>
                        <p class="description">{{ post.improvingPoint|linebreaksbr }}</p>
                        <h5>제안할 점</h6>
                        <p class="description">{{ post.anotherPoint|linebreaksbr }}</p>
                        <hr>
                        <div class="footer btn-center">
                            <a href="/likes/{{post.id}}/"><button type="submit" class="btn btn-dark btn-round" value="{{post.numOfLike}}">좋아요 {{ post.numOfLike }}</button></a>
                        </div>
                    </div>
                </div> <!-- end card -->
            </div>
        {% endfor %}
    </div>
{% endblock %}
